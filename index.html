<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Decodificador de Texto 2024</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagens/logoddd.jpg" alt="Logo Daniele Diniz">
    </header>
    <main>
        <section class="secao1">
            <div class="conteudo-caixa-texto">
                <textarea placeholder="Insira seu texto aaaqui!"
                class="caixa-de-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagens/alerta.svg" alt="alerta">
                <p>Apenas letras min√∫sculas e sem acento</p>
            </div>
            <div class="caixa-botoes">
                <input type="button" class="botao-criptografar" value="Criptografar">
                <input type="button" class="botao-descriptografar" value="Descriptografar">
            </div> 
        </section>
        <section class="secao2">
            <div class="conteudo-foto-mascote">
                <img src="Imagens/SputGeekLOGO6m.jpg" alt="Mascote SputGeek">
            </div>
            <div class="conteudo-paragrafo">
                <h3>Nenhuma mensagem foi encontrada!</h3>
                <p>Insira o texto que deseja criptografar<br> ou descriptografar.</p>
            </div>
            <div class="conteudo-copiar">
                <input type="button" class="botao-copiar" value="Copiar">
            </div>
            <div class="conteudo-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
